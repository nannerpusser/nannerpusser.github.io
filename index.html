<!DOCTYPE html>
<html>
<head>
	<title>jsTerm</title>
	<link href="http://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="images/favicon.png">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/shell.js"></script>
</head>
<body>

    <div id="terminal">

            <div id="wrapper">

                <div id="shell">

                    <div id="output"></div>

                    <form onsubmit="core.parseInput(); return false;" id="input-wrap">
                        <input type="text" autofocus="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="" id="input" onclick="">
                        <button></button>
                    </form>
                    

                </div>

            </div>

            <div id="underlay" onclick="core.focusInput()"></div>

    </div>

</body>
</html>
